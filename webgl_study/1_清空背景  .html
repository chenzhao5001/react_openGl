<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #canvas {
            width: 300px;
            height: 300px;
        }
    </style>
</head>

<body>
<canvas id="canvas"></canvas>
<script>
  const canvas = document.getElementById('canvas')
  const gl = canvas.getContext('webgl');
  // 指定颜色，放入颜色缓冲区
  gl.clearColor(0,0,0,1);
  // 刷背景
  gl.clear(gl.COLOR_BUFFER_BIT);

</script>
</body>
</html>
